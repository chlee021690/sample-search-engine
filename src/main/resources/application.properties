spring.application.name=sample-spring-boot-with-elasticsearch

# Server Configuration
server.port=${PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/searchengine}
spring.data.mongodb.database=${MONGODB_DATABASE:searchengine}

# Elasticsearch Configuration
spring.elasticsearch.uris=${ELASTICSEARCH_URI:http://localhost:9200}
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=30s

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Logging
logging.level.root=INFO
logging.level.com.example.searchengine=DEBUG
